<script>
  const 입력 = prompt('정수입력:','')
  const 끝자리 = Number(입력[입력.length-1])

  if( 
  끝자리==="0" ||
  끝자리==="2" ||
  끝자리==="4" ||
  끝자리==="6" ||
  끝자리==="8")
  {
    alert( '입력숫자는 짝수 입니다.')
  } else{
    alert(' 입력숫자는 홀수 입니다.')
  }
</script>

const 입력 = Number(prompt('정수를 입력하세요',''))

if( 입력%2=== 1){
  alert('짝수입니다')
} else('홀수입니다')
